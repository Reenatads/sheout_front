<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SHEOUT</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../js/...'></script>
  </head>
  <body>
    <header>
      <div>
        <a href="">
          <img src="/sheout/html/images/LOGO_SHEOUT.png" />
         </a>
      </div>
      <div>
        Hello, Username!
      </br>
      <img src="/sheout/html/images/shoppingCartIcon.png"/>
      </div>
    </header>
    <br><br>
    <!-- Header - End -->
    <div>
        <h1>Store Register</h1>

        <form method="post" action="">
            <fieldset>
                <label for="name">Store name: </label></br>
                <input type="text" id="name" name="name" placeholder="Name..."/><br><br>

                <label for="cnpj">CNPJ: </label></br>
                <input type="text" id="cnpj" name="cnpj" placeholder="cnpj..."/><br><br>

                <label for="email">E-mail: </label></br>
                <input type="text" id="email" name="email" placeholder="E-mail..."/><br><br>
            
                <label for="phone">Phone number: </label></br>
                <input type="text" id="phone" name="phone" placeholder="Phone number..."/><br><br>
            
                <label for="zipcode">Zip Code: </label></br>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code..."/><br><br>
            
                <label for="logo">Logo: </label><br/>
                <input type="file" id="logo" name="logo" placeholder="Select..."/><br/><br/>

                <label for="password">Password: </label></br>
                <input type="password" id="password" name="password" placeholder="Password..."/><br><br>
            
                <div>
                    Here goes an error message example
                </div>
                <input type="button" value="Register"/>
            </fieldset>
        </form>
        <input type="button" value="Return"/>
    </div>

    <!-- Footer - Begin -->
    <footer>
    <p>&copy; SHEOUT 2023. All rights reserved.</p>
    </footer>
</body>
</html>
