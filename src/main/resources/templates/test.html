<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row align-items">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          Filters
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h5>Order by price</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="order-price" id="ascending" value="ascending">
              <label class="form-check-label" for="ascending">
                Ascending
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="order-price" id="descending" value="descending">
              <label class="form-check-label" for="descending">
                Descending
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <h5>Category</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="dress">
              <label class="form-check-label" for="dress">
                Dress
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="accessories">
              <label class="form-check-label" for="accessories">
                Accessories
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="blouses">
              <label class="form-check-label" for="blouses">
                Blouses
              </label>
            </div>
          </li>
          <li class="list-group-item">
            <h5>Shipping</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="free-shipping">
              <label class="form-check-label" for="free-shipping">
                Free shipping
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
