<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SHEOUT</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../js/...'></script>
  </head>
  <body>
    <header>
      <div>
        <a href="">
          <img src="/sheout/html/images/LOGO_SHEOUT.png" />
         </a>
      </div>
    </header>
    <br><br>
    <!-- Header - End -->

    <div>
        <h1>Client Register</h1>

        <div  class="error-message">
           Here goes a success message
        </div><br>

        <form method="post" action="" class="form-style">
            <fieldset>
                <label for="name">Name: </label></br>
                <input type="text" id="name" name="name" placeholder="Name..."/><br><br>
                <div  class="error-message">
                    Here goes an error message example
                </div>

                <label for="cpf">CPF: </label></br>
                <input type="text" id="cpf" name="cpf" placeholder="CPF..."/><br><br>

                <label for="email">E-mail: </label></br>
                <input type="text" id="email" name="email" placeholder="E-mail..."/><br><br>
            
                <label for="phone">Phone number: </label></br>
                <input type="text" id="phone" name="phone" placeholder="Phone number..."/><br><br>
            
                <label for="zipcode">Zip Code: </label></br>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code..."/><br><br>
            
                <label for="password">Password: </label></br>
                <input type="password" id="password" name="password" placeholder="Password..."/><br><br>
            
                <input type="button" value="Register"/>
                <input type="button" value="Return" class="return-button"/>
            </fieldset>
        </form>
    </div>


    <!-- Footer - Begin -->
  <footer>
    <p>&copy; SHEOUT 2023. All rights reserved.</p>
  </footer>
</body>
</html>
